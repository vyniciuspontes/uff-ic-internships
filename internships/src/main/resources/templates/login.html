<html>
<head th:include="fragments/general :: head(title='login')">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<div class="container">

		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="login-card card">
					<div class="card-body">
						<h3 class="card-title">Login</h3>
						<form role="form" th:action=@{/login} method="post">
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email"
									type="email" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password"
									name="password" type="password" value="">
							</div>
							<div class="form-group">
								<input name="remember" type="checkbox" value="Remember Me">
								<label for="remember">Remember me</label>
							</div>
							<div class="form-group">
								<a href="/registration-select">Registrate a new user</a>
							</div>
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Login">
						</form>

						<div th:if="${param.error}">
							<div
								th:replace="fragments/general :: alert (type='danger', message='Incorrect email or password')"></div>
						</div>
						<div th:if="${param.logout}">
							<div th:if="${param.error}"
								th:replace="fragments/general :: alert (type='warning', message='You have logged out' )"></div>
						</div>
					</div>


				</div>
			</div>
		</div>

	</div>


	<footer th:include="fragments/general :: footer"> </footer>
</body>
</html>
